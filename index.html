            //Condicionais if/else
            function retornaSexo(sexo){
                    //M, F
                    //Masculino, Feminino
                if (sexo == 'M') {//ou === pra verificar valor e tipo
                    return 'Masculino';        
                } else if (sexo === 'F') {

                }else {

                }  
            }

                console.log(resultado);

            //Condicionais com swiftcase
            function retornaSexoCase(sexo){
                    //M, F
                    //Masculino, Feminino
                switch (sexo) {
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';

            }
